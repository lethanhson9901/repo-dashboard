name: Update and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-repos:
    runs-on: ubuntu-latest
    # Only run if commit message contains [update-repos] and is not an automated commit
    if: "contains(github.event.head_commit.message, '[update-repos]') && !contains(github.event.head_commit.message, 'Update starred repos data')"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv
          
      - name: Create .env file
        run: |
          echo "GITHUB_USERNAME=${{ secrets.GITHUB_USERNAME }}" >> .env
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env
          echo "OUTPUT_FILE=src/data/repos.json" >> .env
          echo "GITHUB_API_VERSION=2022-11-28" >> .env
          echo "ITEMS_PER_PAGE=100" >> .env
          
      - name: Run repo fetcher
        run: python backend/pull_your_star_repos.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/data/repos.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update starred repos data" && git push)

  build:
    needs: update-repos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Ensure we get the latest changes
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Fallback build and deploy if update-repos is skipped
  build-without-update:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[update-repos]') || contains(github.event.head_commit.message, 'Update starred repos data')"
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-without-update:
    needs: build-without-update
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[update-repos]') || contains(github.event.head_commit.message, 'Update starred repos data')"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Update and Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:
  workflow_run:
    workflows:
      - Update Reddit Data
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-github:
    runs-on: ubuntu-latest
    if: "github.event_name == 'schedule' || (github.event_name == 'push' && contains(github.event.head_commit.message, '[update-repos]') && !contains(github.event.head_commit.message, 'Update starred repos data'))"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Fetch GitHub stars
        env:
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_PAT: ${{ secrets.GH_PAT }}
          OUTPUT_FILE: src/data/repos.json
          GITHUB_API_VERSION: 2022-11-28
          ITEMS_PER_PAGE: 100
        run: |
          mkdir -p src/data
          python backend/pull_your_star_repos.py
      - uses: actions/upload-artifact@v4
        with:
          name: github-data
          path: src/data/repos.json


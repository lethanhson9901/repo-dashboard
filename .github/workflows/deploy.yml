  combine-and-commit:
    needs: [fetch-github]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download github data
        uses: actions/download-artifact@v4
        with:
          name: github-data
          path: src/data/
      # - name: Download gmail data
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: gmail-data
      #     path: src/data/gmail/
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add src/data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "[ci run]: Update data" && git push)
          
  build:
    needs: combine-and-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Ensure we get the latest changes
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Fallback build and deploy if update-repos is skipped
  build-without-update:
    runs-on: ubuntu-latest
    if: "github.event_name == 'workflow_run' || (github.event_name == 'push' && (!contains(github.event.head_commit.message, '[update-repos]') || contains(github.event.head_commit.message, 'Update starred repos data')))"
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy-without-update:
    needs: build-without-update
    runs-on: ubuntu-latest
    if: "github.event_name == 'workflow_run' || (github.event_name == 'push' && (!contains(github.event.head_commit.message, '[update-repos]') || contains(github.event.head_commit.message, 'Update starred repos data')))"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
